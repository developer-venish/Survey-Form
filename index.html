<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our service:</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age">

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="how-heard">
        <option value="">Select an option</option>
        <option value="friends">Friends or family</option>
        <option value="internet">Internet search</option>
        <option value="ad">Advertisement</option>
        <option value="other">Other</option>
      </select>

      <label>Which services are you interested in? (Select all that apply)</label>
      <input type="checkbox" id="service1" name="service1" value="web-design">
      <label for="service1">Web Design</label>
      <input type="checkbox" id="service2" name="service2" value="social-media">
      <label for="service2">Social Media Marketing</label>
      <input type="checkbox" id="service3" name="service3" value="seo">
      <label for="service3">Search Engine Optimization</label>

      <label>How likely are you to recommend our services to a friend?</label>
      <input type="radio" id="recommend1" name="recommend" value="very-likely">
      <label for="recommend1">Very Likely</label>
      <input type="radio" id="recommend2" name="recommend" value="likely">
      <label for="recommend2">Likely</label>
      <input type="radio" id="recommend3" name="recommend" value="not-likely">
      <label for="recommend3">Not Likely</label>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
